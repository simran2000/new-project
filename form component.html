<html lang="en">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<header>
		<h1> Hello World</h1>
		<h3>Form in bootstrap</h3>
	</header>
	<div class="container"><p></p>
		<form action="">
			<div class="form-group has-warning  class="control-label">
				<label for="element-1 class="control-label">This is the text of label</label>
				<input type="text" id="element-1" class="form control"
				<span class="glyphicon glyphiconn-warning-sign form-control-feedback">
			</div>
			<div class="form-group has-error has -feedack">
				<label for="element-2 class="control-label">This is the text of label</label>
				<input type="text" id="element-2" class="form control">
					<span class="glyphicon glyphiconn-remove form-control-feedback">
			
				<p class="help-block">Enter the password with a capital letter included</p>
				
			</div>
				<div class="form-group has success  class="control-label">
				<label for="element-5" class="control-label">This is the text of label</label>
				<input type="text" id="element-5" class="form control">
					<span class="glyphicon glyphiconn-ok form-control-feedback">
			
				<p class="help-block">Enter the password with a capital letter included</p>
				
			</div>
							
			<form >
			<hr>
					<form action="" class="form-inline">
			<div class="form-group">
				<label for="element-3" class="sr-only">This is the text of label</label>
				<input type="text" id="element-3" class="form control input-lg" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="element-4" class="sr-only">This is the text of label</label>
				<input type="password" id="element-4" class="form control input-sm" placeholder="Enter password">
			</div>
			<div class="checkbox">
				<label for=""><input type="checkbox">remember me</label>
			</div>
		
			

			<button type="button" class="btn btn-primary">sign in</button>
		</form>

		<hr>

		<form action="">
			<div class="row">
			<div class="col-lg-2">
					<input type="text" class="form control" placeholder="2 block wide">
			</div>
			<div class="row">
			<div class="col-lg-4">
					<input type="text" class="form control" placeholder="4 block wide">
			</div>
		</form>	
	</div>
